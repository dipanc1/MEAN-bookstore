<div class="container my-5">
    <div class="col-md-6">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" id="price" formControlName="price" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" id="description" formControlName="description" required cols="10"
                    rows="4"></textarea>
            </div>

            <button type="submit" class="mt-2 btn btn-success">Update Book</button>
        </form>
    </div>
</div>
